{{ define "main" }}
{{ with .Resources.GetMatch .Params.Preview.Url }}
{{ with .Resize "1000x webp" }}
<img class="top-cover" src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}"
    alt="{{ .Params.Preview.Description }}">
{{ end }}
{{ end }}
<div id="blog-title">
    <h1>{{.Title}}</h1>
    <p>{{ .Date | time.Format "02/01/2006" }}</p>
</div>
{{.Content}}
{{ end }}
