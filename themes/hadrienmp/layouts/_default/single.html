{{ define "main" }}
{{ $image := .Resources.GetMatch .Params.Preview.Url }}
{{ with $image }}
{{ $resized := $image }}
<img class="top-cover" src="{{ $resized.RelPermalink }}" width="{{ $resized.Width }}" height="{{ $resized.Height }}"
    alt="{{ .Params.Preview.Description }}">
{{ end }}
<div id="blog-title">
    <h1>{{.Title}}</h1>
    <p>{{ .Date | time.Format "02/01/2006" }}</p>
</div>
{{.Content}}
{{ end }}
